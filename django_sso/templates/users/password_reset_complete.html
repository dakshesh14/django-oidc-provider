{% extends "core/base.html" %}

{% block title %}
  {{ title }} - Django SSO
{% endblock title %}
{% block content %}
  <div class="container d-flex justify-content-center align-items-center"
       style="min-height: 100vh">
    <div class="bg-light p-5 rounded shadow text-center"
         style="min-width: 35rem">
      <div class="mb-4">
        <i class="fas fa-check-circle fa-3x text-success"></i>
      </div>
      <h2>{{ title }}</h2>
      <p class="text-muted">{{ subtitle }}</p>
      <div class="alert alert-success">
        <p class="mb-0">Your password has been set. You may go ahead and log in now.</p>
      </div>
      <div class="mt-4">
        <a href="{% url 'accounts:web:login' %}" class="btn btn-dark">Login Now</a>
      </div>
    </div>
  </div>
{% endblock content %}
